<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main><div class="card"><img src="./images/image-equilibrium.jpg" alt="image of QR code" width="100%" height="100%">
      <a href="#"><h1>Equilibrium #3429</h1></a>
  <p>Our equilibrium collection promotes balance and calm.</p>
  <div class="details flex">
    <div class="details__item flex">
      <img src="./images/icon-ethereum.svg" alt="eth icon">
      <p class="eth">0.041 ETH</p>

  </div>
